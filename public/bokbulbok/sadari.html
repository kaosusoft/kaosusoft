<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no maximum-scale=1.0 initial-scale=1.0">
        <title>가오수 World</title>
		<link rel="stylesheet" href="/bokbulbok/stylesheet.css" />
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="/prefixfree.min.js"></script>
		<script src="/jquery.cookie.js"></script>
		<script src="../socket.io/socket.io.js"></script>
		<script src="/bokbulbok/GameFrameCounter.js"></script>
		<script src="/bokbulbok/GameObject.js"></script>
		<script src="/bokbulbok/GameSoundManager.js"></script>
        <script>
        	$(document).ready(function(){
        		var sadari_num = 4;
        		$('#input_range').html(sadari_num);
				$('#rangeinput').on('change', function(){
					var range = this.value;
					$('#label_range2').html(range);
				});
				
				$("#tr_1_8").hide();
				$("#tr_2_8").hide();
				$("#tr_1_7").hide();
				$("#tr_2_7").hide();
				$("#tr_1_6").hide();
				$("#tr_2_6").hide();
				$("#tr_1_5").hide();
				$("#tr_2_5").hide();
				$("#input_1_5").attr('required', false);
				$("#input_1_6").attr('required', false);
				$("#input_1_7").attr('required', false);
				$("#input_1_8").attr('required', false);
				$("#input_2_5").attr('required', false);
				$("#input_2_6").attr('required', false);
				$("#input_2_7").attr('required', false);
				$("#input_2_8").attr('required', false);
				
				$('#check_up').on('change', function(){
					if($(this)[0].checked){
						$("#input_check_up").val('1');
					}else{
						$("#input_check_up").val('0');
					}
				});
				
				$('#check_down').on('change', function(){
					if($(this)[0].checked){
						$("#input_check_down").val('1');
					}else{
						$("#input_check_down").val('0');
					}
				});
				
				$('#btn_range').click(function(){
					var range = $('#rangeinput').val();
					sadari_num = range;
					$('#input_range').val(range);
					if(range<8){
						$("#tr_1_8").hide();
						$("#tr_2_8").hide();
						$("#input_1_8").attr('required', false);
						$("#input_2_8").attr('required', false);
					}
					if(range<7){
						$("#tr_1_7").hide();
						$("#tr_2_7").hide();
						$("#input_1_7").attr('required', false);
						$("#input_2_7").attr('required', false);
					}
					if(range<6){
						$("#tr_1_6").hide();
						$("#tr_2_6").hide();
						$("#input_1_6").attr('required', false);
						$("#input_2_6").attr('required', false);
					}
					if(range<5){
						$("#tr_1_5").hide();
						$("#tr_2_5").hide();
						$("#input_1_5").attr('required', false);
						$("#input_2_5").attr('required', false);
					}
					if(range<4){
						$("#tr_1_4").hide();
						$("#tr_2_4").hide();
						$("#input_1_4").attr('required', false);
						$("#input_2_4").attr('required', false);
					}
					if(range<3){
						$("#tr_1_3").hide();
						$("#tr_2_3").hide();
						$("#input_1_3").attr('required', false);
						$("#input_2_3").attr('required', false);
					}
					if(range>2){
						$("#tr_1_3").show();
						$("#tr_2_3").show();
						$("#input_1_3").attr('required', true);
						$("#input_2_3").attr('required', true);
					}
					if(range>3){
						$("#tr_1_4").show();
						$("#tr_2_4").show();
						$("#input_1_4").attr('required', true);
						$("#input_2_4").attr('required', true);
					}
					if(range>4){
						$("#tr_1_5").show();
						$("#tr_2_5").show();
						$("#input_1_5").attr('required', true);
						$("#input_2_5").attr('required', true);
					}
					if(range>5){
						$("#tr_1_6").show();
						$("#tr_2_6").show();
						$("#input_1_6").attr('required', true);
						$("#input_2_6").attr('required', true);
					}
					if(range>6){
						$("#tr_1_7").show();
						$("#tr_2_7").show();
						$("#input_1_7").attr('required', true);
						$("#input_2_7").attr('required', true);
					}
					if(range>7){
						$("#tr_1_8").show();
						$("#tr_2_8").show();
						$("#input_1_8").attr('required', true);
						$("#input_2_8").attr('required', true);
					}
				});
			});
        </script>
    </head>
    <body>
		<div class="heading">
      		<h1 class="title">가오수 사다리</h1>
    	</div>
    	<div>
    		<hr />
			<p class="game-intro">사다리를 세팅하세요.</p>
    		<hr />
    	</div>
    	<div class="container">
    		<div id="div_range">
    			<label id="label_range">사다리수</label>
    			<input type="range" name="range" id="rangeinput" min="2" max="8" value="4" />
    			<label id="label_range2">4</label>
    			<button id="btn_range">변경</button>
    		</div>
			<div id="form_container">
				<form method="post">
					<fieldset>
						<legend>사다리 위쪽 설정</legend>
						<table>
							<tr id="tr_1_1">
								<td><label class="label_num">위쪽 1번</label></td>
								<td><input type="text" id="input_1_1" name="input_1_1" required/></td>
							</tr>
							<tr id="tr_1_2">
								<td><label class="label_num">위쪽 2번</label></td>
								<td><input type="text" id="input_1_2" name="input_1_2" required/></td>
							</tr>
							<tr id="tr_1_3">
								<td><label class="label_num">위쪽 3번</label></td>
								<td><input type="text" id="input_1_3" name="input_1_3" required/></td>
							</tr>
							<tr id="tr_1_4">
								<td><label class="label_num">위쪽 4번</label></td>
								<td><input type="text" id="input_1_4" name="input_1_4" required/></td>
							</tr>
							<tr id="tr_1_5">
								<td><label class="label_num">위쪽 5번</label></td>
								<td><input type="text" id="input_1_5" name="input_1_5" required/></td>
							</tr>
							<tr id="tr_1_6">
								<td><label class="label_num">위쪽 6번</label></td>
								<td><input type="text" id="input_1_6" name="input_1_6" required/></td>
							</tr>
							<tr id="tr_1_7">
								<td><label class="label_num">위쪽 7번</label></td>
								<td><input type="text" id="input_1_7" name="input_1_7"/></td>
							</tr>
							<tr id="tr_1_8">
								<td><label class="label_num">위쪽 8번</label></td>
								<td><input type="text" id="input_1_8" name="input_1_8"/></td>
							</tr>
							<tr>
								<td><input type="checkbox" id="check_up" value="up" name="check_up"/>랜덤 섞기</td>
							</tr>
						</table>
					</fieldset>
					<fieldset>
						<legend>사다리 아래쪽 설정</legend>
						<table>
							<tr id="tr_2_1">
								<td><label class="label_num">아래쪽 1번</label></td>
								<td><input type="text" id="input_2_1" name="input_2_1" required/></td>
							</tr>
							<tr id="tr_2_2">
								<td><label class="label_num">아래쪽 2번</label></td>
								<td><input type="text" id="input_2_2" name="input_2_2" required/></td>
							</tr>
							<tr id="tr_2_3">
								<td><label class="label_num">아래쪽 3번</label></td>
								<td><input type="text" id="input_2_3" name="input_2_3" required/></td>
							</tr>
							<tr id="tr_2_4">
								<td><label class="label_num">아래쪽 4번</label></td>
								<td><input type="text" id="input_2_4" name="input_2_4" required/></td>
							</tr>
							<tr id="tr_2_5">
								<td><label class="label_num">아래쪽 5번</label></td>
								<td><input type="text" id="input_2_5" name="input_2_5" required/></td>
							</tr>
							<tr id="tr_2_6">
								<td><label class="label_num">아래쪽 6번</label></td>
								<td><input type="text" id="input_2_6" name="input_2_6" required/></td>
							</tr>
							<tr id="tr_2_7">
								<td><label class="label_num">아래쪽 7번</label></td>
								<td><input type="text" id="input_2_7" name="input_2_7"/></td>
							</tr>
							<tr id="tr_2_8">
								<td><label class="label_num">아래쪽 8번</label></td>
								<td><input type="text" id="input_2_8" name="input_2_8"/></td>
							</tr>
							<tr>
								<td><input type="checkbox" id="check_down" value="down" name="check_down"/>랜덤 섞기</td>
							</tr>
						</table>
					</fieldset>
					<fieldset>
						<legend>기타 설정</legend>
						<table>
							<tr>
								<td><label class="label_num">개봉시간</label></td>
								<td><select name="select_open">
										<option value="0">즉시</option>
										<option value="30000">30초후</option>
										<option value="60000">1분후</option>
										<option value="300000">5분후</option>
										<option value="600000">10분후</option>
										<option value="1800000">30분후</option>
										<option value="3600000">1시간후</option>
									</select>
								</td>
								<td><input type="hidden" id="input_range" name="input_range" value="4"/></td>
								<td><input type="hidden" id="input_check_up" name="input_check_up" value="0"/></td>
								<td><input type="hidden" id="input_check_down" name="input_check_down" value="0"/></td>
							</tr>
						</table>
					</fieldset>
					<input class="input_submit" type="submit" value="사다리 만들기"/>
				</form>
			</div>
		</div>
    </body>
</html>
