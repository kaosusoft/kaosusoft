<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no maximum-scale=1.0 initial-scale=1.0">
        <title>가오수 World</title>
		<link rel="stylesheet" href="/bokbulbok/stylesheet.css" />
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="/prefixfree.min.js"></script>
		<script src="/jquery.cookie.js"></script>
		<script src="../socket.io/socket.io.js"></script>
		<script src="/bokbulbok/GameFrameCounter.js"></script>
		<script src="/bokbulbok/GameObject.js"></script>
		<script src="/bokbulbok/GameSoundManager.js"></script>
		<script>
			$(document).ready(function(){

			});
		</script>
    </head>
    <body>
		<div class="heading">
      		<h1 class="title">가오수 사다리</h1>
    	</div>
    	<div>
    		<hr />
			<p class="game-intro">사다리가 만들어졌습니다.</p>
    		<br />
			<p class="game-intro">----- 아래의 링크를 복사하여 알리세요 -----</p>
			<% if(data.test==true){ %>
				<p class="game-intro">http://127.0.0.1:8002/sadari_game/<%= data.token %></p>
				<p class="game-intro">----- 위의 링크를 복사하여 알리세요 -----</p>
    			<br />
    			<br />
				<a href="http://127.0.0.1:8002/sadari_game/<%= data.token %>" class="link" >사다리 확인하러 가기</a>
			<% }else{ %>
				<p class="game-intro">http://kaosu.kr/sadari_game/<%= data.token %></p>
				<p class="game-intro">----- 위의 링크를 복사하여 알리세요 -----</p>
    			<br />
    			<br />
				<a href="http://kaosu.kr/sadari_game/<%= data.token %>" class="link">사다리 확인하러 가기</a>
			<% } %>
			
    		<hr />
		</div>
    </body>
</html>
