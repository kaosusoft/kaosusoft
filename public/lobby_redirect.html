<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>가오수 World</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="stylesheet.css" />
		<script src="prefixfree.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script>
			$(document).ready(function(){
				<% if(data==0){ %>
					alert('잘못된 접근입니다.');
					location = '/lobby';
				<% }else if(data==1){ %>
					alert('장시간 미응답으로 연결이 종료되었습니다.');
					window.close();
				<% }else{ %>
					alert('로그인 오류입니다.');
					location = '/lobby';
				<% } %>
			});
		</script>
	</head>
