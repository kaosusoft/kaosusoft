						$('.status_on').text('로딩중입니다!');
						$('.status_detail').text('');

						$('#btn_off').hide();
						$('#btn_on').hide();

						$('.status_detail').text('');
						$('.div_input').show();
						$('#input_position').val(0);
						$('#btn_off').hide();
						$('#btn_on').show();
					}else if(data.on == 2){

						detail_text += data.hour;
						detail_text += '시 ';
						detail_text += data.minute;
						detail_text += '분, 타석 : ';
						if(data.position > 0){
							detail_text += data.position;							
						}else{
							detail_text += '??';
						}
						
						$('.status_detail').text(detail_text);
						$('.div_input').hide();
						$('#btn_off').show();
						$('#btn_on').hide();
					}
				});

					var position = $('#input_position').val();
