<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>가오수 World</title>
		<meta charset="UTF-8" />
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<link rel="stylesheet" href="/upload/stylesheet.css" />
		<script src="prefixfree.min.js"></script>
        <script src="/upload/upload.js"></script>
	</head>
	<body>
		<h1>File Upload</h1>
		<form method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td>File: </td>
					<td><input type="file" name="image" /></td>
				</tr>
			</table>
			<input type="submit" />
		</form>
		<hr />
		<div class="photo_wrap">
		<% data.forEach(function(item, index){ %>
			<% if(index%4==0){ %>
				<div class="photo" style="clear:both">
			<% }else{ %>
				<div class="photo">
			<% } %>
				<h5 class="h5_photo"><%= item.comment %></h2>
				<img class="img_photo" src="/upload/multipart/<%= item.name %>" />
				<a class="a_photo_show" href="http://kaosu.kr/uploadshow/<%= item._id %>">보기</a>
				<a class="a_photo_down" href="http://kaosu.kr/download/<%= item._id %>">다운</a>
				<a class="a_photo_delete" href="http://kaosu.kr/uploaddelete/<%= item._id %>">삭제</a>
			</div>
			<% }); %>
		</div>
	</body>
</html>
