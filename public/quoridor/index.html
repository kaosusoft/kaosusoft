<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>가오수 World</title>
		<link rel="stylesheet" href="/quoridor/stylesheet.css" />
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="prefixfree.min.js"></script>
		<script src="jquery.cookie.js"></script>
		<script src="./socket.io/socket.io.js"></script>
		<script src="/quoridor/GameFrameCounter.js"></script>
		<script src="/quoridor/GameObject.js"></script>
		<script src="/quoridor/GameSoundManager.js"></script>
        <script src="/quoridor/quoridor.js"></script>
    </head>
    <body>
		<div class="heading">
      		<h1 class="title">쿼리도 온라인</h1>
    	</div>
    	<p class="game-intro">상대보다 먼저 반대쪽으로 가서 미로를 탈출하라!</p>
        <canvas id="canvas" width="900" height="690" style="position: relative; top: 25px; left: 25px; margin-bottom: 20px">
        	
        </canvas>
        <br />
        <br />
        <label id="label_name"> : </label>
        <input type="text" id="chat" style="left: 25px; width: 400px" maxlength="15" placeholder="15글자까지만 가능해여" onkeydown="javascript:if (event.keyCode == 13) chat_input()"/>
        <button id="chatb">채팅입력</button>
        <button id="gg">GG</button>
        <hr />
		<p class="game-intro">한턴에 한번 다음 중 한가지를 할 수 있습니다.</p>
		<p class="game-intro">- 자신의 캐릭터를 1칸 움직입니다.</p>
		<p class="game-intro">- 길이 2의 벽을 1개 설치합니다.</p>
		<p class="game-intro">상대구역 9칸 중 한칸에 먼저 도달하는 쪽이 승리합니다.</p>
		<p class="game-intro">상대가 이길 수 없게 완전히 막는 벽은 설치할 수 없습니다.</p>
		<p class="game-intro">이미 설치된 벽과 교차하는 벽은 설치할 수 없습니다.</p>
		<p class="game-intro">상대와 만났을때 뛰어넘을 수 있습니다.</p>
		<p class="game-intro">상대의 뒤에 벽이 있을 경우엔 대각선으로 이동할 수 있습니다.</p>
    </body>
</html>
